<h4>Login</h4>
User Name: <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Username" required /> <br>
Password : <input type="text" name= "password" [(ngModel)]="password" class="form-control" placeholder="Password" required /> <br>
<button type="button" class="btn btn-info" (click)="Login()">Login</button>
